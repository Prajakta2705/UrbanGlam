<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="login.css" />
  <title>Login - UrbanGlam</title>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="text" id="phone" placeholder="Phone (Sign Up only)" class="optional-field" />
        <input type="text" id="address" placeholder="Address (Sign Up only)" class="optional-field" />
        <button type="submit" id="submit-btn">Login</button>
        <p id="toggle">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
